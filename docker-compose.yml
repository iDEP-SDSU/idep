version: '2.2'
services:
  webapp:
    build: .
    image: webapp
    mem_limit: 12g
    mem_reservation: 6g
    mem_swappiness: 5
    expose:
      - "3838"
    volumes:
      - ./shinyapps/:/srv/shiny-server/
      - ./data/:/srv/data/
      - ./countsData/:/srv/countsData/            # read app
      - ./shinylog/:/var/log/shiny-server/
      - ./config/:/etc/shiny-server/
      - ./classes/:/usr/local/src/myscripts/
    #command: ["/usr/bin/shiny-server.sh"]  # not used; cause error
    
  nginx:
    build: ./nginx
    image: nginx
    cpus: 0.5
    links:
        - webapp
    ports:
        - "80:80"
    volumes:
        - ./data/shared:/data/
